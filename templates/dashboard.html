<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="/static/main.css" />
</head>
<body>
  <div class="gradient-bg"></div>

  <main class="workspace project-page dashboard-page">
    <section class="panel project-header">
      <div class="project-title-block">
        <p class="eyebrow">Dashboard</p>
        <h1 id="project-name" class="project-name-label"></h1>
        <p id="project-desc" class="project-desc"></p>
        <div class="project-actions inline-actions">
          <a class="pill ghost" href="/">Back to Portfolio</a>
        </div>
      </div>
      <div class="project-metrics">
        <div class="metric">
          <span>Tasks</span>
          <strong id="metric-total">0</strong>
        </div>
        <div class="metric">
          <span>Done</span>
          <strong id="metric-done">0</strong>
        </div>
        <div class="metric">
          <span>To do</span>
          <strong id="metric-todo">0</strong>
        </div>
        <div class="metric">
          <span>Complete</span>
          <strong id="metric-pct">0%</strong>
        </div>
      </div>
    </section>

    <section class="panel empty-tools" id="tools-empty">
      <div class="empty-copy">
        <p class="eyebrow">Tools</p>
        <h2>No tools currently being used</h2>
        <p class="muted">Please add with the Add Tool button.</p>
      </div>
      <div class="tool-actions">
        <button class="pill primary" type="button" id="add-tool-btn">Add Tool</button>
        <div id="tool-list" class="tool-list"></div>
      </div>
    </section>

    <div id="tool-sections" class="hidden">
      <div class="tool-actions sticky-actions">
        <button class="pill ghost" type="button" id="add-tool-btn-top">Add Tool</button>
        <div id="tool-list-top" class="tool-list"></div>
      </div>

      <section class="panel tool-card-panel">
        <div id="tool-card-list" class="tool-card-list"></div>
      </section>
    </div>

  </main>

  <script>window.PROJECT_ID = "{{ project.id }}";</script>
  <script src="/static/api.js"></script>
  <script src="/static/tasks.js"></script>
  <script src="/static/backlog.js"></script>
  <script src="/static/sprint.js"></script>
  <script src="/static/resource.js"></script>
  <script src="/static/project.js"></script>
  <script>
    initProjectDashboard();
  </script>
  <a class="signature-mark" href="https://github.com/Njordics" target="_blank" rel="noreferrer noopener">
    <img src="/static/NjordSig.png" alt="Njord signature" />
  </a>
</body>
</html>
