<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forseti Flow</title>
  <link rel="stylesheet" href="/static/main.css" />
</head>
<body>
  <div class="gradient-bg"></div>
  <a class="brand-logo" href="/">
    <img src="/static/ForsetiLogo.png" alt="Forseti Flow logo" />
  </a>
  <div class="logout-link">
    <a class="pill ghost" href="/logout">Log out</a>
  </div>
  <header class="topbar">
  </header>

  <section class="hero solo">
    <div class="hero-copy">
      <p class="eyebrow">Forseti Flow</p>
      <h1>
        Visualize your Projects<br />
        and capture the dream
      </h1>
      <p class="lede">A modern workspace to track projects and tasks with clarity.</p>
      <div class="hero-stats">
        <div class="stat">
          <span>Projects</span>
          <strong id="stat-projects">0</strong>
        </div>
        <div class="stat">
          <span>Tasks</span>
          <strong id="stat-tasks">0</strong>
        </div>
        <div class="stat">
          <span>Completion</span>
          <strong id="stat-progress">-</strong>
        </div>
      </div>
    </div>
  </section>

  <main class="workspace">
    <section class="panel form-panel">
      <div class="panel-head">
        <div>
          <p class="eyebrow">Create</p>
          <h2>New Project</h2>
        </div>
      </div>
      <div class="panel-head-controls">
        <button id="collapse-form" class="pill ghost tiny" type="button" aria-expanded="true">
          Collapse
        {% if demo_mode %}<div class="demo-watermark">DEMO</div>{% endif %}
        </button>
        <button id="reload" class="pill ghost">Refresh</button>
      </div>
      <form id="project-form" class="form-grid">
        <label class="name-field">
          <span>Name</span>
          <input type="text" name="name" required placeholder="Project name" />
        </label>
        <label class="desc-field">
          <span>Description</span>
          <textarea name="description" rows="2" placeholder="Optional description"></textarea>
        </label>
        <div class="pilots">
          <button type="submit" class="pill primary">Create Project</button>
        </div>
      </form>
    </section>

    <section class="panel projects-panel">
      <div class="panel-head">
        <div>
          <p class="eyebrow">Portfolio</p>
          <h2>Projects</h2>
        </div>
      </div>
      <div id="projects"></div>
    </section>
  </main>

  <template id="project-template">
    <article class="project glass">
      <div class="project-head">
        <div>
          <h3 class="project-title"><a class="project-link" href="#"></a></h3>
          <p class="project-desc"></p>
        </div>
        <div class="project-meta">
          <span class="project-id"></span>
        </div>
      </div>
      <div class="project-metrics">
        <div class="metric">
          <span>Tasks</span>
          <strong class="metric-total">0</strong>
        </div>
        <div class="metric">
          <span>Done</span>
          <strong class="metric-done">0</strong>
        </div>
        <div class="metric">
          <span>To do</span>
          <strong class="metric-todo">0</strong>
        </div>
        <div class="metric">
          <span>Complete</span>
          <strong class="metric-pct">0%</strong>
        </div>
      </div>
    </article>
  </template>

  <template id="task-row-template">
    <div class="task-row">
      <span class="task-title"></span>
      <select class="task-status">
        <option value="todo">To do</option>
        <option value="in-progress">In progress</option>
        <option value="done">Done</option>
      </select>
      <input class="task-due" type="date" />
      <button class="task-save pill ghost">Save</button>
    </div>
  </template>

  <script src="/static/main.js"></script>
</body>
</html>
